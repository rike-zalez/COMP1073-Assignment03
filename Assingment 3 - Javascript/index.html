<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spotify API Data</h1>
    <div id="login-section">
        <button id="fetch-data">Login with Spotify</button>
    </div>
    <div id="action-section" style="display:none;">
        <button id="get-playlists">Get My Playlists</button>
        <button id="get-recent-tracks">Get Recent Tracks</button>
        <input type="text" id="search-query" placeholder="Type here to search music...">
        <button id="search-music">Search Music</button>
    </div>
    <pre id="result"></pre>
    <script src="spotifyApi.js" defer></script>
</body>
</html>
